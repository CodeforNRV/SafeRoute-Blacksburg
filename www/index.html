<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <title>WalkBlacksburg</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHGXXbCN6EbaMwJS3A5wf0gniggDpSEn4&libraries=places"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header pull-left">
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="main-menu" data-toggle="dropdown" aria aria-haspopup="true" aria-expanded="true">
                    <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="main-menu">
                    <li><a href="">Crime data</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a data-toggle="modal" data-target="#settingsModal">Settings</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a data-toggle="modal" data-target="#helpModal">Help</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a  data-toggle="modal" data-target="#reportModal">Report a problem</a></li>
                </ul>
            </div>

        </div>
        <div id="dest-search" class="navbar-header pull-right dest-search">
            <form id="search-form">
                <input id="search-terms" class="dest-search-input" type="text" name="search-terms" value="" placeholder="Destination...?" />
                <input class="dest-search-submit" type="submit" value="">
                <span id="search-btn" class="glyphicon glyphicon-search dest-icon-search" aria-hidden="true"></span>

            </form>
        </div>
    </nav>


    <div class="container-fluid fill">
        <div id="map-canvas"></div>
        <button type="button" id="locate-btn" class="btn btn-circle" aria-label="GPS Location">
            <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
        </button>
    </div>

    <div class="modal fade menu-modal" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="settingsModalLabel">Settings</h4>
                </div>
                <div class="modal-body">
                    We'll put some settings here
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade menu-modal" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="helpModalLabel">Help</h4>
                </div>
                <div class="modal-body">
                    We'll put some help info here
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal menu-modal" id="reportModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="reportModalLabel">Report a problem</h4>
                </div>
                <div class="modal-body">
                    We'll put a form or something to report an issue here
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/remarkable-bootstrap-notify/bootstrap-notify.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/suncalc/suncalc.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
